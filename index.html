<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </nav>
    <div class="row weatherapp">
        <div class="col left-col">
            <div class="row">
                <h5>Search for a City:</h5>
                <div class="input-group">
                    <input id="search" class="form-control" aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button"><i
                                class="far fa-search"></i></button>
                    </div>
                </div>
                <div class="card">
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-8 right-col">
            <div class="row">
                <div id="current-city">
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="row">
                <h5>5-Day Forecast:</h5>
                <div id="fivedayforecast" class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>
